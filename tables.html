<html>
  <head>
    <title>Tables</title>
    <link rel="stylesheet" href="tables.css" />
  </head>
  <body>
    <center>
      <h1>My School Schedule</h1>
    </center>
    <center>
      <table cellpadding="5" cellspacing="5">
        <thead>
          <tr>
            <th>Day</th>
            <th>9:00 - 9:30</th>
            <th>9:31 - 10:00</th>
            <th>10:00 - 10:30</th>
            <th>10:30 - 11:00</th>
            <th>11:00 - 11:30</th>
            <th>11:30 - 12:00</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mon</td>
            <td colspan="2">Eng</td>

            <td>Science</td>
            <td rowspan="5">Lunch</td>
            <td>Urdu</td>
            <td>Maths</td>
          </tr>
          <tr>
            <td>Tue</td>
            <td>Eng</td>
            <td>History</td>
            <td>Science</td>
            <td>Islamiat</td>
            <td>Maths</td>
          </tr>
          <tr>
            <td>Wed</td>
            <td>Eng</td>
            <td colspan="2">Science</td>
            <td>Urdu</td>
            <td>Geography</td>
          </tr>
          <tr>
            <td>Thurs</td>
            <td>Eng</td>
            <td>Science</td>
            <td>Arabic</td>
            <td>Urdu</td>
            <td>Geography</td>
          </tr>
        </tbody>

        <tfoot>
          <tr>
            <td>Fri</td>
            <td>Eng</td>
            <td>Science</td>
            <td>Arabic</td>
            <td>Play Time</td>
            <td>Urdu</td>
            <td>Geography</td>
          </tr>
        </tfoot>
      </table>
    </center>
  </body>
</html>
