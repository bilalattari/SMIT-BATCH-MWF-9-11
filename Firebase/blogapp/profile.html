<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>User Profile</h1>
    <form id="user-info">
        <img id="user_img" src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8dXNlcnxlbnwwfHwwfHx8MA%3D%3D" />
        <input  id="user_profile_img" type="file" name="profileImg"/>
        <input required id="user_name" type="text" placeholder="Full Name"  name="fullname"/>
        <input required id="user_email" type="email" placeholder="Email" disabled name="email" />
        <input required id="user_number" type="number" placeholder="Phone Number" name="phone" />
        <textarea id="user_about" placeholder="About me" name="about"></textarea>
        <input required type="submit" value="Update" id="updateBtn">
    </form>
    <script type="module" src="script.js"></script>
</body>
</html>
