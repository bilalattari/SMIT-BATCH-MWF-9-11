<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Firebase</h1>

    <h3>Register</h3>
    <form id="register-form">
      <label>
        Full Name
        <input type="text" value="Bilal" required placeholder="Full Name" id="fullname" />
      </label>
      <br />
      <label>
        Email <input type="email" value="attari@gmail.com" required placeholder="Email" id="email" />
      </label>
      <br />
      <label>
        Password
        <input type="password" required value="123456"   placeholder="password" id="password" />
      </label>
      <br />
      <input type="submit" value="Register" />
    </form>

    <h3>Login</h3>
    <form id="login-form">
      <label>
        Email <input type="email" value="attari@gmail.com" required placeholder="Email" id="email" />
      </label>
      <br />
      <label>
        Password
        <input type="password" required value="123456"   placeholder="password" id="password" />
      </label>
      <br />
      <input type="submit" value="Register" />
    </form>

    <script type="module" src="script.js"></script>
  </body>
</html>
