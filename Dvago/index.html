<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="container">
      <nav class="navbar bg-white">
        <div class="container-fluid">
          <a class="navbar-brand"
            ><img
              height="50px"
              width="100px"
              src="https://www.dvago.pk/assets/dvago-logo.svg"
          /></a>
          <div class="d-flex justify-content-end w-75">
            <form class="d-flex me-4" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>

            <div
              class="d-flex p-1 align-items-center justify-content-between w-25 border me-4 rounded-3"
            >
              <i class="fa-solid fa-location-dot ps-1 primarycolor"></i>
              <span class="flex-grow-1 ps-2 fs-6">Select Address</span>
              <i class="fa-solid fa-chevron-right pe-1 primarycolor"></i>
            </div>
            <div>
              <button type="button" class="btn btn-primary btn-sm order_btn">
                <i class="fa-brands fa-jedi-order p-2"></i>
                Instant Order
              </button>
              <button type="button" class="btn btn-primary btn-sm order_btn">
                <i class="fa-regular fa-user p-2"></i>
                <i class="fa-solid fa-cart-plus p-2"></i>
              </button>
            </div>
          </div>
        </div>
      </nav>

      <div class="row menu_container">
        <div class="col">
          <span>Medicine</span>
          <i class="fa-solid fa-chevron-down primarycolor"></i>
        </div>
        <div class="col">
          <span>Medicine</span>
          <i class="fa-solid fa-chevron-down primarycolor"></i>
        </div>
        <div class="col">
          <span>Medicine</span>
          <i class="fa-solid fa-chevron-down primarycolor"></i>
        </div>
        <div class="col">
          <span>Medicine</span>
          <i class="fa-solid fa-chevron-down primarycolor"></i>
        </div>
        <div class="col">
          <span>Medicine</span>
          <i class="fa-solid fa-chevron-down primarycolor"></i>
        </div>
        <div class="col">
          <span>Medicine</span>
          <i class="fa-solid fa-chevron-down primarycolor"></i>
        </div>
        <div class="col">
          <span>Medicine</span>
          <i class="fa-solid fa-chevron-down primarycolor"></i>
        </div>
      </div>
    </header>
    <content>
      <!-- SLIDER -->
      <div
        id="carouselExampleInterval"
        class="carousel slide my-3"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img
              src="https://www.dvago.pk/_next/image?url=https%3A%2F%2Fdvago-assets.s3.ap-southeast-1.amazonaws.com%2FBanners%2F5fd620aba7cb41cf98117b02eec585fd.jpg&w=1920&q=75"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img
              src="https://www.dvago.pk/_next/image?url=https%3A%2F%2Fdvago-assets.s3.ap-southeast-1.amazonaws.com%2FBanners%2Fa78ecf89087c49cbb9f9cdf03c1424c4.jpg&w=1920&q=75"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://www.dvago.pk/_next/image?url=https%3A%2F%2Fdvago-assets.s3.ap-southeast-1.amazonaws.com%2FBanners%2Fdd7509963ecb47ec955dbd6d30a68bed.jpg&w=1920&q=75"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- Categories Section -->

      <div class="primaryBgcolor text-white p-5">
        <div class="container">
          <span class="fs-1 fw-bold">Categories</span>

          <div class="row g-4">
              <div class="col-2">

              </div>
          </div>
        </div>
      </div>
    </content>

    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
