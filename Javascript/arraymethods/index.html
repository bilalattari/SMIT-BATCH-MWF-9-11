    <div>
      <h1>Array Methods</h1>

      <input type="radio" name="sort" value="all" checked /> All
      <input type="radio" name="sort" value="3" /> Above 3
      <input type="radio" name="sort" value="4" /> Above 4

      <br />
      <input type="radio" name="sort-price" value="high" /> H - l
      <input type="radio" name="sort-price" value="low" /> l - H

      <div id="productContainer"></div>
