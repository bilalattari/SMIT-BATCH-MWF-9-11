<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="date.css" />
  </head>
  <body>
    <h3>Check Your Age</h3>
    <div class="inputDiv">
      <input type="date" id="dob" placeholder="Add Your DOB" />
      <button onclick="checkAge()">Check</button>
    </div>

    <div class="daysRemaining">
      <p>You are <b id="age">0</b> years old.</p>
    </div>

    <h3>Calculate Days between two date</h3>
    <div class="inputDiv">
      <input type="date" id="date1" placeholder="Add Start Date" />
      <input type="date" id="date2" placeholder="Add End Date" />
      <button onclick="checkCountdown()">Check</button>
    </div>

    <div class="daysRemaining">
      <p>Days In Beteen <b id="countdown">10</b></p>
    </div>

    <script src="concepts/date.js"></script>
  </body>
</html>
